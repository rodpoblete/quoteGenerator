<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://use.fontawesome.com/cb11ba1bb3.js"></script>
	<script>
		window.jQuery || document.write('<script src="js/jquery-3.2.1.min.js"><\/script>')
	</script>
	<script type="text/javascript" src="js/base.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
				integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
				integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
					integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
					crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Random Quote Generator FCC Challenge</title>
</head>
<body>
<div class="container-fluid">
	<div class="row fila-citas">
		<div class="col-md-4"></div>
		<div class="col-md-4" id="quotebox">
			<blockquote class="cita">
				<h2>
					<p>
						<i class="fa fa-quote-left" aria-hidden="true">
							<span id="texto"></span>
						</i>
					</p>
				</h2>
				<footer>
					<cite></cite>
				</footer>
			</blockquote>
			<button class="btn btn-default" id="btn-twitter"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i></button>
			<button class="btn btn-default" id="btn-tumblr"><i class="fa fa-tumblr fa-lg" aria-hidden="true"></i></button>
			<button class="btn btn-default" id="btn-qt">New Quote</button>
		</div>
		<div class="col-md-4"></div>
	</div>
	<div class="row firma">
		<div class="col-md-4"></div>
		<div class="col-md-4" id="autor">
			Made with <i class="fa fa-heart" aria-hidden="true"></i> by Rod
		</div>
		<div class="col-md-4"></div>
	</div>
</div>
</body>
</html>
